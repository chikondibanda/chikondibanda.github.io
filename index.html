<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Platform Specialist, Graphic Designer, Web Developer in Malawi/">
    <title>Chikondi Banda | Platform Specialist - Multimedia Designer - Web Developer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/virtual.css">

</head>
<body>
    <section class="hero is-fullheight has-background">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title animate__animated animate__fadeIn">Chikondi Banda</h1>
                <h2 class="subtitle animate__animated animate__fadeIn">Welcome to My Portfolio</h2>

            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="title has-text-centered">My Work</h2>
            <div class="columns is-multiline">
                <div class="column is-one-third animate__animated animate__fadeIn">
                    <figure class="image">
                    <img src="assets/img/chikondi.jpg" alt="Project 1">
                    <img src="assets/img/workspace.jpg" alt="Project 2">
                    <img src="assets/img/pitch.jpg" alt="Project 3">

                    </figure>
                    <p class="has-text-centered">Description of Project 1 will be added here.</p>

                </div>
                <div class="column is-one-third animate__animated animate__fadeIn">
                    <figure class="image">
                        <img src="assets/img/workspace.jpg" alt="Project 2">
                    </figure>
                    <p class="has-text-centered">Description of Project 2 will be added here.</p>

                </div>
                <div class="column is-one-third animate__animated animate__fadeIn">
                    <figure class="image">
                        <img src="assets/img/pitch.jpg" alt="Project 3">
                    </figure>
                    <p class="has-text-centered">Description of Project 3 will be added here.</p>

                </div>
            </div>
        </div>
    </section>

    <section class="section has-background">
        <div class="container">
            <h2 class="title has-text-centered">Contact Me</h2>
            <form>
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Your Name">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" placeholder="Your Email">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Your Message"></textarea>
                    </div>
                </div>
                <div class="control has-text-centered">
                    <button class="button is-link">Send Message</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
