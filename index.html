<!DOCTYPE html>
<html lang="en" data-theme="emerald">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <!-- DaisyUI + Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Bricolage Grotesque', sans-serif;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-base-100 shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="w-full max-w-7xl mx-auto flex flex-wrap justify-between items-center px-4 py-2">
            <a class="btn btn-ghost normal-case text-xl" href="/">
                <strong>Chikondi Banda</strong>
            </a>
            <div class="flex flex-wrap gap-2">
                <a class="btn btn-ghost" href="/">Home</a>
                <a class="btn btn-ghost" href="#about">About</a>
                <a class="btn btn-ghost" href="#projects">Projects</a>
                <div class="dropdown dropdown-hover">
                    <label tabindex="0" class="btn btn-ghost">More</label>
                    <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a href="#skills">Skills</a></li>
                        <li><a href="#experience">Experience</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
                <a class="btn btn-primary" href="assets/chikondi-banda-cv.pdf" target="_blank">
                    <strong>Download CV</strong>
                </a>
            </div>
        </div>
    </nav>

    <section class="hero min-h-screen bg-base-200 flex items-center justify-center pt-32 px-4">
        <div class="text-center w-full max-w-2xl mx-auto">
            <h1 class="text-3xl sm:text-5xl font-bold mb-6">Coming Soon</h1>
            <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mb-4" id="countdown">
                <div>
                    <span class="countdown font-mono text-4xl sm:text-5xl" id="days">5</span>
                    <div class="text-sm">Days</div>
                </div>
                <div>
                    <span class="countdown font-mono text-4xl sm:text-5xl" id="hours">00</span>
                    <div class="text-sm">Hours</div>
                </div>
                <div>
                    <span class="countdown font-mono text-4xl sm:text-5xl" id="minutes">00</span>
                    <div class="text-sm">Minutes</div>
                </div>
                <div>
                    <span class="countdown font-mono text-4xl sm:text-5xl" id="seconds">00</span>
                    <div class="text-sm">Seconds</div>
                </div>
            </div>
            <p class="text-base sm:text-lg">Stay tuned for something awesome!</p>
        </div>
    </section>

    <footer class="footer p-6 sm:p-10 bg-base-100 text-base-content">
        <div class="w-full max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center gap-4">
            <p class="mb-2 sm:mb-0">
                <strong>Portfolio</strong> by Chikondi Banda.
            </p>
            <div class="social-icons mt-2 sm:mt-0">
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // Countdown logic for 5 days from now
        const endDate = new Date(Date.now() + 5 * 24 * 60 * 60 * 1000);

        function updateCountdown() {
            const now = new Date();
            const diff = endDate - now;

            if (diff <= 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
